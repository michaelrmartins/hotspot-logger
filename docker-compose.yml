version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: log-postgres
    environment:
      POSTGRES_USER: loguser
      POSTGRES_PASSWORD: logpassword123
      POSTGRES_DB: logdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loguser -d logdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Node.js
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: log-api
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: loguser
      DB_PASSWORD: logpassword123
      DB_NAME: logdb
    ports:
      - "4000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - log-network
    restart: unless-stopped

  # Servidor Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: log-nginx
    ports:
      - "8555:80"
    depends_on:
      - api
    networks:
      - log-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  log-network:
    driver: bridge

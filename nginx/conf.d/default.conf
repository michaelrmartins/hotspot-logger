upstream api_backend {
    server api:3000;
}

server {
    listen 80;
    server_name localhost;

    # Página de health check (sem autenticação)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Página web de relatórios (com autenticação)
    location / {
        auth_basic "Area Restrita - Autenticacao Necessaria";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Endpoint público para POST de logs (sem autenticação)
    location = /api/logs/public {
        proxy_pass http://api_backend/logs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $content_type;
    }

    # Proxy para API - todos os endpoints (com autenticação)
    location /api/ {
        auth_basic "Area Restrita - Autenticacao Necessaria";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs de erro
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}